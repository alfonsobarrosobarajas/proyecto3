<script>

    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })

</script>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    ADD NEW CONTACT
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD NEW CONTACT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>


                    <div class="col">

                        <label for="">Id</label>
                        <input type="text" class="form-control" id="id" required [(ngModel)]="contacto.id" name="id" />

                    </div>

                    <div class="col">

                        <label for="">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required [(ngModel)]="contacto.nombre" name="nombre" />

                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" (click)="agregarContacto(contacto)" data-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
